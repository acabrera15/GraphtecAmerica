<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Bootstap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container-fluid">


        <!--Top menu Nav-->
        <nav class="navbar navbar-expand-lg navbar-light BoldBlueBackground" id="TopNavStyle">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white TopNavText" href="# ">Roll Feed</a>
                        </li>
                        <li class="nav-item ">
                            <a class=" nav-link text-white TopNavText" href="# ">Flatbed</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText" href="# ">Desktop</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText" href="# ">Label</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText" href="# ">Accessories</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText " href="# ">Support</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText" href="# ">Locate</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText" href="# ">Company</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white TopNavText" href="# ">Espanol</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--logo Bar-->
        <div class="container-fluid ">
            <div class="row LighterBlueBackground" id="logoBar">
                <div class="col ">
                    <img src="./Graphtec White.png " class="img-fluid pt-3 " alt="Responsive image ">
                </div>
            </div>
        </div>

        <!-- Video Bar -->
        <div class="container-fluid">
            <div class="row">

                <div class="embed-responsive p-0 ">
                    <video src="./WebSplash1.mp4" autoplay loop muted class="embed-responsive-item" type="video/mp4" id="videoStyle"></video>
                </div>
            </div>

        </div>

        <!-- bottom  Bar -->
        <div class="container-fluid" id="bottomRowStyle">
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    <div class="row">
                        <div class="d-inline TextStyle col text-center">Roll Fed Cutters</div>
                        <div class="col-1" style="margin: 0; width: 13px;">
                            <div class="DotDivider"></div>
                        </div>
                        <div class="d-inline TextStyle col text-center">Flat Bed Cutters</div>
                        <div class="col-1" style="margin: 0; width: 13px;">
                            <div class="DotDivider"></div>
                        </div>
                        <div class="d-inline TextStyle col text-center">Desktop Cutters</div>
                        <div class="col-1" style="margin: 0; width: 13px;">
                            <div class="DotDivider"></div>
                        </div>
                        <div class="d-inline TextStyle col text-center">Label Printers</div>
                    </div>

                </div>
                <div class="col-1"></div>
            </div>


        </div>
        <!-- Customers Banner -->
        <div class="container-fluid ">
            <img src="./customers.png " alt=" " class="img-fluid ">
        </div>
    </div>



    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
</body>

</html>
